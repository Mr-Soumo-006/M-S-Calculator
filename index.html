<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&S Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #100f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #00eaff;
            color: rgb(17, 6, 6);
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #100c0c;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #00d9ff;
            color: rgb(3, 2, 2);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00b3b3;
        }
        h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <table border="1px">
    <thead>
    <tr>
    <th colspan="4">
    <div>
        <label>Enter first number:</label>
        <input type="number" id="num1">
    </div>
    </th>
    </tr>
    <tr>
    <th colspan="4">
    <div>
        <label>Enter second number:</label>
        <input type="number" id="num2">
    </div>
    </th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>
    <button id="add">+</button>
            </td>
            <td>
    <button id="subtract">-</button>
            </td>
            <td>
    <button id="into">*</button>
            </td>
            <td>
    <button id="divide">/</button>
    </td>
        </tr>
        <tr>
            <td colspan="4">
    <h2 id="ans">Answer = </h2>
            </td>
        </tr>
    </tbody>
    </table>
    <script>
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let add = document.getElementById("add");
        let subtract = document.getElementById("subtract");
        let into = document.getElementById("into");
        let divide = document.getElementById("divide");
        let ans = document.getElementById("ans");

        function fun_add() {
            let result = parseFloat(num1.value) + parseFloat(num2.value);
            ans.innerText = result;
        }
        add.onclick = fun_add;

        function fun_subtract() {
            let result = parseFloat(num1.value) - parseFloat(num2.value);
            ans.innerText = result;
        }
        subtract.onclick = fun_subtract;

        function fun_into() {
            let result = parseFloat(num1.value) * parseFloat(num2.value);
            ans.innerText = result;
        }
        into.onclick = fun_into;

        function fun_divide() {
            let result = parseFloat(num1.value) / parseFloat(num2.value);
            ans.innerText = result;
        }
        divide.onclick = fun_divide;
    </script>
</body>
</html>
